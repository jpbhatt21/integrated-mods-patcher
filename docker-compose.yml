services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - stack.env
    environment:
      - FLASK_ENV=production
    volumes:
      - download_temp:/app/download_temp
      - extract_temp:/app/extract_temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/status"]
      interval: 1m30s
      timeout: 10s
      retries: 3

volumes:
  download_temp:
  extract_temp:
